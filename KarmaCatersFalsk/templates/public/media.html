<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>karma Caters</title>
    <style>
        body {
            margin: 0;
            background-color: #25252564;
        }
        
        a {
            position: fixed;
            top: 0;
            left: 90%;
            font-size: 40px;
            text-decoration: none;
            color: white;
            font-family: Tahoma;
        }
        div {
            width: 100vw;
            height: 90vh;
            padding-top: 10%;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        input[type=checkbox] {
            display: none;
        }
        span{
            position: fixed;
            bottom: 100px; left: 10px;
            font-style: oblique;
            letter-spacing: 2px;
            font-weight: bolder;
            color: #020aff;
            background-color: #eaebf254;
            border-radius: 2px;
        }

        img {
            width: 80vw;
            height: 80vh;
            z-index: -5;
            background: none;
            object-fit: contain;
            transition: transform 0.25s ease-in;
            cursor: zoom-in;
        }

        input[type=checkbox]:checked~label>img {
            transform: scale(2);
            cursor: zoom-out;
        }
    </style>
</head>

<body>
    <a href="/close">x</a><br>
    <div>
        {% if res %}
        <input type="checkbox" id="zoomCheck">
        <label for="zoomCheck">
            {% for res in res %}
            <span>{{res[1]}}</span>
            <img src="../../static/uploads/{{res[2]}}" alt="img">
            {% endfor %}
        </label>
        {% endif %}
        {% if v %}
        {% for v in v %}
        <span>{{v[1]}}</span>
        <video src="../../static/uploads/{{v[2]}}" autoplay controls loop style="object-fit: contain;padding-top: 10vh; width: 100vw;
        height: 80vh;"></video>
        {% endfor %}
        {% endif %}
    </div>
</body>

</html>
