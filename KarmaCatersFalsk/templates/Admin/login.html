<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karma Caters</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="{{url_for('static', filename = 'css/admin/login.css')}}">
</head>

<body>

    <div class="container-fluid">
        <div class="login-box">
            <form action="/login" method="post" class="p-2" autocomplete="off">
                <h2 class="text-center text-light">Login</h2>
                <div class="form-floating mb-3 mt-3">
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                    <label for="email">Email</label>
                </div>
                <div class="form-floating mt-3 mb-3">
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                    <label for="pwd">Password</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
                <span class="w-100 text-center text-danger">
                    {% if msg %}
                    {{msg}}
                    {% endif %}
                </span>
            </form>

        </div>
    </div>

</body>

</html>
