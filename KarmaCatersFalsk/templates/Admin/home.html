<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- coustom css -->
    <link rel="stylesheet" href="{{url_for('static', filename = 'css/Admin/index.css')}}">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm fixed-top navbar-dark">
            <div class="container">
                <div class="navbar-brand"><img src="../../static/img/logo.png" class="rounded-circle" style="width:50px; cursor: pointer;"></i></div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        {% block menu %} {% endblock %}
                    </ul>
                </div>
            </div>
        </nav>
        {% block profile %} {% endblock %}
    </header>
    <!-- header end -->
    <section class="content">
        {% block content %} {% endblock %}
    </section>
</body>

<script src="{{url_for('static', filename = 'js/Admin/index.js')}}"></script>

</html>
